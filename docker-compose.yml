services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sorawm-app
    restart: unless-stopped
    volumes:
      - ./working_dir:/app/working_dir
      - ./resources/checkpoint:/app/resources/checkpoint
      - model_cache:/root/.cache
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - sorawm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5344/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: sorawm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - sorawm-network

networks:
  sorawm-network:
    driver: bridge

volumes:
  model_cache:
